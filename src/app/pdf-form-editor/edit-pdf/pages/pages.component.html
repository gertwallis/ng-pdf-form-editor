<div class="panel with-nav-tabs panel-default">
  <div class="panel-heading">
    <div class="btn-toolbar pull-right">
      <button type="button" (click)="nextPage()" class="btn btn-primary btn-round-xs btn-sm pull-right">Next</button>
      <button type="button" (click)="previousPage()" class="btn btn-primary btn-round-xs btn-sm pull-right">Previous</button>
      <button type="button" (click)="toggleEdit()" class="btn btn-primary btn-round-xs btn-sm pull-right">Edit</button>
    </div>
    <ul class="nav nav-tabs">
      <li *ngFor="let page of tabs" (click)="setPage(page.pageNo)" [class.active]="page.active" [class.disabled]="page.disabled">
        <a href="#">{{page.pageNo}}</a>
      </li>
    </ul>
  </div>
  <div class="panel-body">
    <div class="tab-content">
      <!-- <display-pdf #viewer [pdfSrc]="'assets/247OR.PDF'" [zoom]="1.25" [showAll]="false" style="display:block"></display-pdf> -->
      <div class="formView">
        <page #childPage *ngFor="let page of document.form.pages" [data]="document.form.data" [page]="page" [class.active]="false"></page>
      </div>
      <div class="pdfView">
        <display-pdf #viewer [zoom]="1" [showAll]="false" style="display:block"></display-pdf>
      </div>
    </div>
  </div>
</div>
