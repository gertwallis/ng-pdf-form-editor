<ul class="nav nav-tabs">
  <li *ngFor="let page of pages" (click)="selectPage(page)" [class.active]="page.active">
    <a href="#">{{page.PageLabel}}</a>
  </li>
</ul>
<pdf-viewer #pdfViewer [src]="pdfSrc" [(page)]="page" [rotation]="rotation" [original-size]="originalSize" [show-all]="showAll"
(after-load-complete)="afterLoadComplete($event)" [zoom]="zoom" [render-text]="false">
</pdf-viewer>
