<style>
  .panel.with-nav-tabs .panel-heading {
    padding: 0px;
    border-bottom: none;
  }

  .btn-toolbar {
    padding: 5px;
  }

  .editView {
    position: absolute;
    z-index: 99;
  }

  .pdfView {
    position: absolute;
    z-index: 1;
  }
</style>

<div class="panel with-nav-tabs panel-default">
  <div class="panel-heading">
    <div class="btn-toolbar">
      <div *ngIf="noOfPages > 1" class="btn-group pull-right" role="navigate">
        <button type="button" (click)="nextPage()" class="btn btn-primary btn-round">
          Next
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
      <div *ngIf="noOfPages > 1" class="btn-group pull-left" role="navigate">
        <button type="button" (click)="previousPage()" class="btn btn-primary btn-round pull-right">
          <span class="glyphicon glyphicon-chevron-left"></span>
          Previous
        </button>
      </div>

      <div class="btn-group pull-left" role="preferences">
        <button type="button" (click)="toggleLock()" class="btn btn-primary btn-round">
          Lock
          <span class="glyphicon glyphicon-lock"></span>
        </button>
        <button type="button" (click)="toggleShade()" class="btn btn-primary btn-round">
          Shade
          <span class="glyphicon glyphicon-modal-window"></span>
        </button>

      </div>

      <div class="btn-group pull-right" role="zoom">
        <button type="button" (click)="incrementZoom(-0.2)" class="btn btn-primary btn-round">
          <span class="glyphicon glyphicon-zoom-out"></span>
        </button>
        <button type="button" (click)="resetZoom()" class="btn btn-primary btn-round">
          Zoom
        </button>
        <button type="button" (click)="incrementZoom(0.2)" class="btn btn-primary btn-round">
          <span class="glyphicon glyphicon-zoom-in"></span>
        </button>
      </div>
    </div>
    <ul class="nav nav-tabs">
      <li *ngFor="let page of tabs" (click)="setPage(page.pageNo)" [class.active]="page.active" [class.disabled]="page.disabled">
        <a href="#">{{page.pageNo}}</a>
      </li>
    </ul>
  </div>
  <div class="panel-body">
    <div class="tab-content">
      <div class="editView">
        <edit-page *ngFor="let page of documentModel.pages" [editPage]="page" [class.active]="false"></edit-page>
      </div>
      <div class="pdfView">
        <edit-pdf-viewer #viewer [zoom]="1" [showAll]="false" (scaleChange)="setScale($event)">
          ></edit-pdf-viewer>
      </div>
      <div [ngStyle]="pageSize"></div>
    </div>
  </div>
</div>
