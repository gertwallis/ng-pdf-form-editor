<div [ngStyle]="locationStyle"
     [fieldState]="style.state"
     [tabindex]="tabIndex" 
     (click)="clicked()" 
     (keydown)="keyPressHandler($event)"
     [title]="model.description"
     >
    <div [ngStyle]="{ 'position': 'absolute'}"> {{model.value}}</div>
    <div [ngStyle]="{ 'position': 'absolute'}" 
         [hidden]="!active" 
         [ngSwitch]="model.format">
        <edit-xbox *ngSwitchCase="3" 
            [name]="model.name" 
            [value]="model.value" 
            [width]="style.width"
            [height]="style.height"
            [title] = "model.description"
            (leaveEdit)="handleChange($event)"
            >
        </edit-xbox>
        <edit-text-area *ngSwitchCase="4" 
            [name]="model.name" 
            [value]="model.value" 
            [width]="style.width"
            [height]="style.height"
            [title] = "model.description"
            (leaveEdit)="handleChange($event)"
            >
        </edit-text-area>
        <edit-text *ngSwitchDefault 
            [name]="model.name" 
            [value]="model.value" 
            [format]="model.format"
            [width]="style.width"
            [height]="style.height"
            [title] = "model.description"
            (leaveEdit)="handleChange($event)"
            >
        </edit-text>
    </div>
</div>
