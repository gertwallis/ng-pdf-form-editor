<div [ngStyle]="locationStyle" [tabindex]="tabIndex" 
     (click)="moveTo()" 
     (keydown)="keyPressHandler($event)"
     [title]= "editField.description">

    <div [ngStyle]="editingStyle" [hidden]="!active" [ngSwitch]="editField.format">
        <edit-xbox *ngSwitchCase="3" 
            [name]="editField.name" 
            [value]="editValue" 
            [width]="width"
            [height]="height"
            [title] = "editField.description"
            >
        </edit-xbox>
        <edit-text-area *ngSwitchCase="4" 
            [name]="editField.name" 
            [value]="editValue" 
            [width]="width"
            [height]="height"
            [title] = "editField.description"
            >
        </edit-text-area>
        <edit-text *ngSwitchDefault 
            [name]="editField.name" 
            [value]="editValue" 
            [pattern]="getPattern()"
            [title] = "editField.description"
            >
        </edit-text>

    </div>
</div>
