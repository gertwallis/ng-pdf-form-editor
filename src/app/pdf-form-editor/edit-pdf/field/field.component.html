<div [ngStyle]="locationStyle" [tabindex]="formField.location.tabOrder" (focus)="gotFocus()" (blur)="lostFocus()" title="formField.name">
    <div [ngStyle]="statusStyle">
        <div [ngStyle]="editingStyle">
            <text [name]="formField.name" [value]="formField.value" (doneEditing)="doneEditing($event)"></text>
        </div>
    </div>
</div>
