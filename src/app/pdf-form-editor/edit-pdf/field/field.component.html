<div [ngStyle]="locationStyle"
     [tabindex]="tabIndex"
     (click)="moveTo()"
     (keydown)="keyPressHandler($event)"
     > 

    <div [ngStyle]="editingStyle" [hidden]="!active">
        <edit-text 
            [name]="editField.name" 
            [value]="editValue" 
            >
    </edit-text>     
    </div>
</div>
