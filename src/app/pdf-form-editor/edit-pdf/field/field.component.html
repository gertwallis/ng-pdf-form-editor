<div [ngStyle]="locationStyle"
     [tabindex]="tabIndex"
     (focus)="activate()" 
     (blur)="blurField()"
     (click)="activate()"
     (keydown)="keyPressHandler($event)"
     > 
  

    <div [ngStyle]="editingStyle" [hidden]="!active">
        <edit-text 
            [name]="editField.name" 
            [value]="editValue" 
            >
    </edit-text>     
    </div>
</div>
