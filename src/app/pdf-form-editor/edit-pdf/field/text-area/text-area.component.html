
       <textarea #inputHtml 
       [name]="name" 
       [(ngModel)]="value"    
       [tabindex]=-1   
       [ngStyle]="{ 'width': width + 'px', 'height': height + 'px'}"
       [pattern]="pattern"
       [title]="title"
       (blur)="blurredHandler()"
       >
       </textarea>
