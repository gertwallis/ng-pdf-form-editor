<style>
    .pagination {
        margin: 0;
    }
</style>

<div class="panel with-nav-tabs panel-default">
    <div class="panel-heading">
        <div class="btn-toolbar">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)="selectPrevious()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li #pageTab *ngFor="let page of documentModel.pages" ng-class="{active: isActive(page)}">
                    <a (click)="selectPage(page.pageNo)">{{page.pageNo}}</a>
                </li>

                <li class="page-item">
                    <a class="page-link" (click)="selectNext()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
            <!-- <div class="btn-group pull-left" role="preferences">
                <button type="button" (click)="toggleLock()" class="btn btn-primary btn-round">
                    Lock
                    <span class="glyphicon glyphicon-lock"></span>
                </button>
                <button type="button" (click)="toggleShade()" class="btn btn-primary btn-round">
                    Shade
                    <span class="glyphicon glyphicon-modal-window"></span>
                </button>
            </div> -->

            <div class="btn-group pull-right" role="zoom">
                <button type="button" (click)="incrementZoom(-0.2)" class="btn btn-primary btn-round">
                    <span class="glyphicon glyphicon-zoom-out"></span>
                </button>
                <button type="button" (click)="resetZoom()" class="btn btn-primary btn-round">
                    Zoom
                </button>
                <button type="button" (click)="incrementZoom(0.2)" class="btn btn-primary btn-round">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-content">
                        
                <edit-pages #pages [documentModel]="documentModel">
                </edit-pages>
            </div>            
        </div>
    </div>
</div>
